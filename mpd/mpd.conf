music_directory    "/home/scorpion/Music"
playlist_directory "/home/scorpion/.mpd/playlists"
db_file            "/home/scorpion/.mpd/database"
log_file            "/home/scorpion/.mpd/log"
pid_file            "/home/scorpion/.mpd/pid"
state_file           "/home/scorpion/.mpd/state"
sticker_file        "/home/scorpion/.mpd/sticker.sql"
auto_update "yes"

audio_output {
    type "pulse"
    name "pulse audio"
}

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                     "/tmp/mpd.fifo"
    format                   "44100:16:2"
}
